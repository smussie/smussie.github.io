<head>
  <meta charset="utf-8" />
  <meta name="title" content="{{ page.title }}" />
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.keywords }}" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if page.url == "{{ site.baseurl }}/404.html" %}
  <!--<link rel="stylesheet" href="{{ site.baseurl }}/css/error_page.css" type="text/css" />-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
  />
  <meta http-equiv="refresh" content="5; url={{ site.baseurl }}" />
  {% endif %}
  <link
    href="https://smussie.github.io/feed.xml"
    rel="alternate"
    type="application/atom+xml"
  />
  <link
    rel="shortcut icon"
    type="image/png"
    href="{{ site.baseurl }}/images/favicon/favicon.ico"
  />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/css/bootstrap/bootstrap.css"
    media="screen"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/css/bootstrap/bootstrap.min.css"
  />
  <!-- <link rel="stylesheet" href="./css/main.css" media="screen" type="text/css"> -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/css/font-awesome-4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />
  <!-- <link rel="stylesheet" href="./css/half-slider.css" media="screen" type="text/css"> -->
  <title>{{ page.title }}</title>
</head>
